
    <!DOCTYPE html>

    <html>

    <head>

        <title>Badge</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <div class="container mb-5">
                <h2 class="py-3 text-centre"> Bootstrap badges</h2>
                <div class="row py-5">
                    <div class="col">
                        <h1>Sales offer <span class="badge bg-primary">New</span></h1>
                        <h1>Examle heading <span class="badge bg-secondary">New</span></h1>

                        <h2>Example heading<span class="badge bg-secondary">New</span></h2>
                        <h2>Example heading<span class="badge bg-secondary">New</span></h2>

                        <button type="type" class="btn btn-primary position relative">
                        Inbox

                        99+
                        <span class="visually-hidden">unread messages</span>

                        </span>
                        </button>
                        <div class="progress mt-5">
                            <div class="progress-bar progressed-bar-stripped bg-danger"role="progress-bar" aria-valuenow="56%" aria-valuemin="0" aria-valuemax="100%" style="width:56%;">
                             56%
                            </div>
                        </div>
                        
                </div>
        </div>
